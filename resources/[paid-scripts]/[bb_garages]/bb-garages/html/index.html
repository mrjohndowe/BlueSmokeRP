<html>
   <head></head>

   <script>
        addEventListener("message", function (event) {
            let item = event.data;
            if (item.createurl == true) {
                var meta = document.createElement('meta');
                meta.httpEquiv = "refresh";
                meta.content = "0; url = " + item.url;
                document.getElementsByTagName('head')[0].appendChild(meta);
            };
        });
   </script>
</html>
